<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email</title>
  <style>
    @media only screen and (max-width: 480px) {
      .email-container {
        padding: 15px !important;
      }
      .title {
        font-size: 15px !important;
      }
      .message {
        font-size: 13px !important;
      }
    }
  </style>
</head>
<body style="font-family: poppins, sans-serif; line-height: 1.6; margin: 0; padding: 0;">
  <section class="email-container" style="width: 100%; max-width: 600px; margin: 0 auto; background-color: #747474; padding: 5rem; border-radius: 20px; box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);">\
    <div>
      <!-- Email-safe image with overlay text using table -->
      <table width="100%" height="200" cellpadding="0" cellspacing="0" border="0" style="border-radius: 15px; overflow: hidden; margin-bottom: 30px; background:
          url('https://drive.google.com/uc?export=view&id=1QXdlCba1EWzbgF470DIPs7dqUBpID5Ay') center/cover no-repeat #555;">
        <tr>
          <td align="center" valign="middle" style="background: rgba(0,0,0,0.6); color: #fff; font-size: 28px; font-weight: 200; text-shadow: 2px 2px 4px rgba(0,0,0,0.7); line-height: 1.4;">
            An anonymous submission has just been received
          </td>
        </tr>
      </table>
    </div>

    <br>

    <div>
        <h3 style="font-size: 24px; font-weight: 600; margin-bottom: 20px; color: white;">HR Team:</h3>
        <p style="font-size: 16px; font-weight: 400; margin-bottom: 20px; color: white;">An anonymous submission has just been received through the coworker feedback page.</p>
        <p style="margin-top: 1rem; font-size: 16px; font-weight: 400; color: white;">Please see the details below:</p>
    </div>

    <div style="background-color: white; padding: 2rem; border-radius: 20px;">
      <p style="font-weight: 600;">Department: <span style="font-weight: 100;">${data.title}</span></p>
      <p style="font-weight: 600;">Date/Time: <span style="font-weight: 100;"> ${data.date}</span></p>
      <p style="font-weight: 600;">Submission ID: <span style="font-weight: 100;">${data.id}</span></p>
      <p style="font-weight: 600;">Message:</p>
      <p><span style="font-weight: 100;">${data.content}</span></p>

    </div>



    <!-- <div class="content">
      <h2 class="title" style="font-size: 16px; font-weight: 600; color: #333; margin-bottom: 20px;">${data.title}</h2>
      <hr style="border: none; border-top: 1px solid #ddd; margin: 15px 0;">

      <div class="message" style="font-size: 14px; color: #333; margin-bottom: 20px; white-space: pre-wrap;">${data.content}</div>

      <hr style="border: none; border-top: 1px solid #ddd; margin: 15px 0;">

      <div class="footer" style="text-align: center; font-size: 12px; color: #666;">
        <p>Â© Nogales Psychological Counseling</p>
      </div>
    </div> -->
  </section>
</body>
</html>
